<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
       
        <label for="name"> Name</label>
        <input placeholder="Name" id="name" required >
       
        <label for="email" > Eamil</label>
        <input placeholder="Email"  id="email"required>
       
        <label for="gender">Gender</label>
        <input type="radio" name="gender" required id="gender_f">
        <label>Female</label>
        <input type="radio" name="gender" required id="gender_m">
        <label>Male</label>
       
        <label for="car">Choose your car</label>
        <select id="cars" required>
           
            <option>BMW</option>
            <option>Audi</option>
            <option>Mercedez</option>
        </select>
    
        <label for="Age" >Age</label>
        <input type="number" placeholder="Enter Age"  id="age"required>
     
        <label for="dob" >Date of Birth</label>
        <input type="number" id="dob" placeholder="Enter Date of Birth" required>
      
        <label for="" name="tel">Phone Number</label>
        <input type="number" placeholder="xxx-xxx-xxxx" id="tel" required>
     
        <label for="" name="password" >Password</label>
        <input placeholder="Enter Strong Password" id="password" required>
     
      <input type="checkbox" placeholder=" I agree to the TOS." id="tos" required>
      <label for=""> I agree to the TOS.</label>
      
      <button type="submit">Submit</button>
    </form>
</body>
</html>
